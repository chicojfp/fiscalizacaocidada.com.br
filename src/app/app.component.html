<nav class="level card" style="padding: 5px; margin: 5px">
  <div class="card" style="padding: 5px; margin: 5px">
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Membros</p>
        <p class="title">{{this.deputados?.length}}</p>
      </div>
    </div>
  </div>
  
  <div class="field is-grouped is-grouped-multiline">
    <div class="control" *ngFor="let partido of numeroPartidos">
      <div class="tags has-addons">
        <span class="tag">
          {{partido.descricao}}
        </span>
        <span class="tag is-success">{{partido.qtd}}</span>
      </div>
    </div>
  </div>
  
</nav>
